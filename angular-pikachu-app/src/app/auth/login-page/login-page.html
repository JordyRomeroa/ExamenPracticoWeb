<section class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
  <form
    class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md space-y-4"
    (ngSubmit)="submit()"
    [formGroup]="form">

    <h1 class="text-2xl font-bold text-center mb-4">Inicio de Sesi√≥n</h1>

    @if(error()) {
      <p class="text-red-500 text-center">{{ error() }}</p>
    }

    <div>
      <label>Email</label>
      <input type="email" formControlName="email" class="input input-bordered w-full" />
      @if(f.isInvalid(form,'email')) {
        <p class="text-red-500 text-sm">{{ f.getErrorMessage(form,'email') }}</p>
      }
    </div>

    <div>
      <label>Password</label>
      <input type="password" formControlName="password" class="input input-bordered w-full" />
      @if(f.isInvalid(form,'password')) {
        <p class="text-red-500 text-sm">{{ f.getErrorMessage(form,'password') }}</p>
      }
    </div>

    <button class="btn btn-primary w-full" type="submit">Ingresar</button>
  </form>
</section>
