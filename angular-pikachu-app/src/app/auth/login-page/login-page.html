<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="bg-white shadow-2xl rounded-2xl w-full max-w-md p-8">
    
   
    <h2 class="text-3xl font-bold text-center text-amber-600 mb-6">
      Inicio de Sesión
    </h2>

  
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-5">
      
     
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Email</label>
        <input
          type="email"
          formControlName="email"
          class="input input-bordered w-full"
          placeholder="tuemail@ejemplo.com"
        />
    
        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <p class="text-red-500 text-sm mt-1">Ingresa un email válido.</p>
        }
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-1">Password</label>
        <input
          type="password"
          formControlName="password"
          class="input input-bordered w-full"
          placeholder="********"
        />
      
        @if (form.get('password')?.invalid && form.get('password')?.touched) {
          <p class="text-red-500 text-sm mt-1">Mínimo 6 caracteres.</p>
        }
      </div>

     
      <button
        type="submit"
        class="btn btn-primary w-full mt-4"
        [disabled]="form.invalid"
      >
        Ingresar
      </button>

    </form>
  </div>
</div>
